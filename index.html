<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Operaciones - Factoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Operaciones - Factoring</h1>

        <form id="factoring-form">
            <div class="form-group">
                <label for="ruc">RUC Cliente</label>
                <input type="text" id="ruc" placeholder="Ingrese RUC" required>
            </div>
            <div class="form-group">
                <label for="razon-social">Razón Social</label>
                <input type="text" id="razon-social" placeholder="Ingrese Razón Social" required>
            </div>
            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="number" id="monto" placeholder="Ingrese Monto" required>
            </div>
            <button type="submit">Generar PDF</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
